<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product List</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles  */
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(67, 7, 181, 0.2), 0 4px 6px -2px rgba(138, 3, 181, 0.1);
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-[#4307B5]">Add a New Product</h1>
            <p class="text-gray-600">Fill in the details below to add a product.</p>
        </header>
        <img class="mx-auto py-4 w-80" src="assets/cart-img.svg" alt="">

        <!-- Input Form -->
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <input type="text" id="input-name" placeholder="Product Name"
                class="w-full p-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#8A03B5]">
            <input type="text" id="input-img" placeholder="Image URL"
                class="w-full p-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#8A03B5]">
            <input type="text" id="input-desc" placeholder="Product Description"
                class="w-full p-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#8A03B5]">
            <button id="btn-add"
                class="w-full bg-[#4307B5] text-white p-2 rounded-lg hover:bg-[#8A03B5] transition duration-300">Add
                Product +</button>
        </div>

        <!-- Product List -->
        <div id="product-list" class="mt-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
